    <h1> APPLICATION FORM</h1>
    <h2>Fill in your Details</h2>
    
    <form action="/submit" method="post">
      <div>
         <label for="name" >First Name*</label>
        <input type="text" placeholder="Enter First Name" required>

        <label for="name" >Last Name*</label>
        <input type="text" placeholder="Enter Last Name" required>

    </div>
            <p>
                <label for="Gender">Gender*</label>
            <select required>
                <option value="" hidden>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
         </p>
         <div> 
            <label for="Date of Birth">Date of Birth*</label>
            <input type="date">
         </div>
       <p>
        <label for="Email"> Email Address*</label>
        <input type="email" name="Email" id="Email" placeholder="Enter Email address" required>
           </p>
           <div>
            <label for="Educational Level">Educational Level</label>
          
            <select required>
                <option value="" hidden>Select level of Education</option>
                <option value="Bsc">Bsc</option>
                <option value="Msc">Msc</option>
                <option value="Diploma">Diploma</option>
                <option value="Doctorate(PhD)">Doctorate(PhD)</option>
                <option value="High School / Secondary School">"High School / Secondary School"</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Junior / Middle School">Junior / Middle School</option>
                <option value="Post Graduate">Post Graduate</option>
            </select>
           </div>
           <p>
            <label for="Country">Country*</label>
        <select required>
            <option value="" hidden>Select your Country</option>
            <option value="Alfghanistan">Alfghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Antigua">Antigua</option>
            <option value="Argentina">Argentina</option>
            <option value="Armenia">Armenia</option>
            <option value="Nigeria">Nigeria</option>
        </select>
     </p>
       <p>
        <label for="State/City of Residence">State/City of Residence</label>
        <input type="text" placeholder="Enter your state of residence" required>
       </p>
       <p>
        <label for="Employment Status">Employment Status*</label>
        <select required>
            <option value="" hidden>Select employment status</option>
            <option value="employed">employed</option>
            <option value="unemployed">unemployed</option>
            <option value="self-employed">self-employed</option>
           </select>
       </p>
       <p>
        <label for="Phone Number">Phone Number*</label>
        <input type="tel" placeholder="08154387000" required>
       </p>
       <p>
        <label for="School">Choose School*</label>
        <select required>
            <option value="" hidden>Select school</option>
            <option value="School of Creative Economy">School of Creative Economy</option>
            <option value="School of Business">School of Business</option>
        </select>
       </p>
       <p>
        <label for="Course of Study">Choose Course of Study*</label>
        <input type="text" placeholder="Select course" required>
        
       </p>
       <p>
        <label for="How did you hear about us" >How did you hear about us?*</label>
        
        <select required>
            <option value="" hidden>select here</option>
            <option value="Twitter">Twitter</option>
            <option value="Facebook">Facebook</option>
            <option value="Linkedin">Linkedin</option>
            <option value="Youtube">Youtube</option>
            <option value="Friend">Friend</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Instagram">Instagram</option>
            <option value="Billboard">Billboard</option>
        
        </select>
       </p>
       <p>
        <label for="Scholarship/Discount Code">Scholarship/Discount Code</label>
        <input type="text" placeholder="Scholarship or student ID or discount codes" >
       </p>
<p>

</p>
